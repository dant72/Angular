<h2>Heroes</h2>

<ul>
  <li *ngFor="let hero of heroes.getHeroes()" (click)="Click(hero)">
    <div class="block">
      <div class="id">{{hero.id}} </div><div class="name">{{hero.name}}</div>
    </div>
  </li>
</ul>

<div *ngIf="currentHero">
  <div>
    <h1><b>{{currentHero.name}}</b> is my hero!</h1>
  </div>
  <button type="button" routerLink="/detail/{{currentHero.id}}">view details</button>
</div>
