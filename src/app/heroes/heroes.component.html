<h2>Исполнители</h2>

<ul>
  <li *ngFor="let singer of singers" (click)="Click(singer)">
    <div class="block">
      <div class="id">{{singer.id}} </div><div class="name">{{singer.name}} {{singer.surname}}</div>
    </div>
  </li>
</ul>

<div *ngIf="singer">
  <div>
    <br />
    <br />
    <h1><b>{{singer.name}} {{singer.surname}}</b></h1>
    <img src="{{singer.image}}" />
  </div>
  <button type="button" routerLink="/detail/{{singer.id}}">view details</button>
</div>
